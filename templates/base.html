<!DOCTYPE html>
<html lang="en">
<head>
    <title>Genie OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        /* ================= NAVBAR ================= */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #020617;
            border-bottom: 1px solid #1e293b;
        }

        .nav-inner {
            max-width: 1000px;
            margin: auto;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .nav-left .logo {
            font-size: 18px;
            font-weight: 700;
            color: #e5e7eb;
            text-decoration: none;
        }

        .nav-center {
            display: flex;
            gap: 16px;
        }

        .nav-link {
            color: #cbd5f5;
            text-decoration: none;
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .nav-link:hover {
            background: #1e293b;
            color: #fff;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .wallet-pill {
            background: #0f172a;
            border: 1px solid #1e293b;
            padding: 8px 14px;
            border-radius: 999px;
            font-weight: 600;
            color: #22c55e;
            font-size: 14px;
            min-width: 90px;
            text-align: center;
        }

        .logout {
            color: #f87171;
        }
        .dashboard {
            color: #22c55e;
        }

        /* ================= FOOTER ================= */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #020617;
            border-top: 1px solid #1e293b;
            padding: 12px 16px;
            z-index: 900;
        }

        .footer-btn {
            display: block;
            max-width: 420px;
            margin: auto;
            text-align: center;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: #ffffff;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }

        /* Prevent footer overlap */
        .container {
            padding-bottom: 110px;
        }

        /* ================= MOBILE ================= */
        @media (max-width: 640px) {
            .nav-inner {
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-center {
                width: 100%;
                justify-content: space-between;
            }

            .nav-link {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-inner">
        <div class="nav-left">
            <a href="/" class="logo">ðŸ§ž Genie</a>
        </div>

        {% if session.get("user") %}

        <div class="nav-right">
            <a href="/dashboard" class="nav-link dashboard">Dashboard</a>
            <span class="wallet-pill" id="wallet-balance">ðŸ’¼ â‚¹0</span>
            
        </div>
        {% endif %}
    </div>
</div>

<!-- CONTENT -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<div class="footer">
    <a class="footer-btn"
       href="https://t.me/shivam_cingh?text=I have an issue with my order"
       target="_blank">
        ðŸ’¬ Contact Support on Telegram
    </a>
</div>

<!-- WALLET POLLING -->
<script>
(function walletPoller() {
    const el = document.getElementById("wallet-balance");
    if (!el) return;

    async function fetchBalance() {
        try {
            const res = await fetch("/api/wallet-balance");
            const data = await res.json();
            if (typeof data.balance === "number") {
                el.innerText = "ðŸ’¼ â‚¹" + data.balance;
            }
        } catch (e) {
            console.warn("Wallet polling failed");
        }
    }

    fetchBalance();
    setInterval(fetchBalance, 5000);
})();
</script>

</body>
</html>
