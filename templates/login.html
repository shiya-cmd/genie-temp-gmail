{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Login</h2>

    <form method="post">
        <input name="uid" placeholder="User ID" required>
        <input name="pwd" placeholder="Password" required>

        <button class="button" type="submit">Login</button>
    </form>

    {% if error %}
        <p style="color:#fca5a5;">{{ error }}</p>
    {% endif %}
</div>

{% endblock %}
